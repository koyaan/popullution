<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Wobbly cubes</title>
    <style>
        body {
            margin: 0; overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<script type=module>
    import * as THREE from './node_modules/three/build/three.module.js';

    class PopullutionApp {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth /
                window.innerHeight, 0.1, 1000);

            this.renderer = new THREE.WebGLRenderer();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(this.renderer.domElement);

            this.children = [];
            for(let i=1; i<6; i++)  {
               let dim = (i/6);
               let cube = new pCube([dim, dim, dim]);
               this.children = [...this.children,  cube];
               this.scene.add(cube.mesh);
            }
            this.camera.position.z = 5;
        }

        animate() {
            this.children.forEach( e => e.animate());
            this.renderer.render(this.scene, this.camera);
        }
    }

    class pCube {
      /*
      translation and rotation functions should be => arguments to constructor
      everything should follow a functional style if possible
      */

      constructor(geo = [1,1,1], col=0xC0C0C0) {
         const geometry = new THREE.BoxGeometry(...geo);
         const material = new THREE.MeshBasicMaterial({color: col});
         this.mesh = new THREE.Mesh(geometry, material);
      }

      animate() {
         this.translate();
         this.rotate();
      }

      rotate() {
            this.mesh.rotation.x += (Math.random() - 0.5) * Math.pow(10, -2);
            this.mesh.rotation.y += (Math.random() - 0.5) * Math.pow(10, -2);
            this.mesh.rotation.z += (Math.random() - 0.5) * Math.pow(10, -2);
      }

      translate() {
            this.mesh.position.x += (Math.random() - 0.5)*0.01;
            this.mesh.position.y += (Math.random() - 0.5)*0.01;
      }

    }

    const P = new PopullutionApp();
    window.P = P;
    const go = () => {
        P.animate();
        requestAnimationFrame(go)
    }
    go();
</script>
</body>
</html>
