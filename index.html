<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0; overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<script type=module>
    import * as THREE from './node_modules/three/build/three.module.js';

    class PopullutionApp {
        constructor() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth /
                window.innerHeight, 0.1, 1000);

            this.renderer = new THREE.WebGLRenderer();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(this.renderer.domElement);

            const gcGeometry = new THREE.BoxGeometry(1, 1, 1);
            const gcMaterial = new THREE.MeshBasicMaterial({color: 0xC0C0C0});
            this.gcCube = new THREE.Mesh(gcGeometry, gcMaterial);
            this.scene.add(this.gcCube);
            this.camera.position.z = 20;
        }

        animate() {
            this.renderer.render(this.scene, this.camera);
            this.gcCube.rotation.x += Math.random() * Math.pow(10, -2);
            this.gcCube.rotation.y += Math.random() * Math.pow(10, -1);
            this.gcCube.position.x += (Math.random() - 0.5)*0.01;
            this.gcCube.position.y += (Math.random() - 0.5)*0.01;
        }
    }
    const P = new PopullutionApp();
    function go() {
        P.animate();
        requestAnimationFrame(go)
    }
    go();
</script>
</body>
</html>
